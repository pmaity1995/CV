<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Input Form</h2>
    <form>
      <label>Your Name:</label>
      <input type="text" />
      <input type="submit" value="Submit" /><br />
      <label>File for Upload</label>
      <input type="file" name="Choose file" id="" /><br />
      <label>Date of Birth</label>
      <input type="date" name="" id="" /><br />
      <label>Are you Married?</label>
      <label>Yes</label>
      <input type="radio" name="Yes" id="Yes" />
      <label>No</label>
      <input type="radio" name="No" id="No" /><br />
      <label>Your Salary</label>
      <label>10000-20000</label>
      <input type="range" name="10000-20000" id="10k" />
      <label>20000-30000</label>
      <input type="range" name="20000-30000" id="20k" />
    </form>
  </body>
</html>
